name: CI
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch'
        required: true
        default: 'gh-pages'

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          REACT_APP_API_KEY: AIzaSyDg01P4EHsOfUhpJNiit_lHFWzgiIomstg
          REACT_APP_AUTH_DOMAIN: vr-for-us.firebaseapp.com
          REACT_APP_DATABASE_URL: https://vr-for-us-default-rtdb.firebaseio.com
          REACT_APP_PROJECT_ID: vr-for-us
          REACT_APP_STORAGE_BUCKET: vr-for-us.appspot.com
          REACT_APP_MESSAGING_SENDER_ID: G-81PEH610LR

      - name: Deploy into the ${{ github.event.inputs.branch }} branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: ${{ github.event.inputs.branch }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          allow_empty_commit: true
