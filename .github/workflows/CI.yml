name: CI
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch'
        required: true
        default: 'master'

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Push to the ${{ github.event.inputs.branch }} branch
        run: |
          git branch -d ${{ github.event.inputs.branch }} &> /dev/null || echo the branch not found
          git subtree split -P "$BUILD_DIR" -b ${{ github.event.inputs.branch }}
          git checkout ${{ github.event.inputs.branch }}
          git push -f -u origin ${{ github.event.inputs.branch }}
        env:
          BUILD_DIR: dist
